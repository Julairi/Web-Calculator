<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="icon" type="image/x-icon" href="calcIcon.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1>Calculator webpage with a simple design!</h1>
  <div class="container">
    <div class="tabBorder"><img src="close.png"></div>
     <!--   <div class="calc"> -->
            <div class="result"></div>
            <div class="btns">
                <div class="values">9</div>
                <div class="values middle">8</div>
                <div class="values">7</div>
            </div>
            <div class="btns">
                <div class="values">6</div>
                <div class="values middle" >5</div>
                <div class="values">4</div>
            </div>
            <div class="btns">
                <div class="values">3</div>
                <div class="values middle">2</div>
                <div class="values">1</div>
            </div>
            <div class="btns">
                <div class="values" id="zero">0</div>
                <div class="values middle operators">+</div>
                <div class="values operators">-</div>
            </div>
            <div class="btns"></div>
       <!-- </div> -->

    </div>
    
</body>
</html>
